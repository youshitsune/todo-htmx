{{define "index"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTMX TODO</title>
        <style>
            body{
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #title{
                border-radius: 8px;
                width: 30em;
                height: 5vh;
                border: 1px solid grey;
            }
            #addbtn{
                border-radius: 4px;
                background-color: red;
                border: 2px solid rgb(255, 60, 50);
                width: 3em;
                height: 5vh;
                color: white;
                font-size: 1em;
            }
            #addbtn:hover{
                background-color: darkred;
                border: 2px solid red;
            }
            #deadtask{
                color: grey;
                text-decoration: line-through;
            }
            #livetask{
                color: black;
                text-decoration: none;
            }
            #List{
                padding-top: 2em;
            }
        </style>
    </head>
    <body id="hero">
        <div id="NewTask">
            <input type="text" name="title" id="title" />
            <button id="addbtn" hx-post="/add" hx-include="#title" hx-swap="innerHTML" hx-target="#hero">Add</button>
        </div>
        <div id="List">
            {{ range .ntasks}}
                <a id="livetask" hx-get="/delete/{{.Id}}" hx-swap="innerHTML" hx-target="#hero">{{.Title}}</a><br>
            {{ end }}
            {{ range .ftasks }}
                    <a id="deadtask">{{.Title}}</a><br>
            {{ end }}
        </div>
    </body>
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>

</html>
{{end}}
